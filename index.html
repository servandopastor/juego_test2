<!DOCTYPE html>
<html>
<head>
    <title>Juego Simple</title>
    <style>
        #gameContainer {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            background: #f0f0f0;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 175px;
        }
        #target {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
        #score {
            font-size: 24px;
            margin: 10px;
            font-family: Arial, sans-serif;
        }
        .button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Puntos: 0</div>
    <div id="gameContainer">
        <div id="player"></div>
        <div id="target"></div>
    </div>
    <button class="button" onclick="resetGame()">Reiniciar Juego</button>

    <script>
        let score = 0;
        let player = document.getElementById('player');
        let target = document.getElementById('target');
        let gameContainer = document.getElementById('gameContainer');
        let playerSpeed = 20;
        let targetSpeed = 2;
        let targetPosition = 0;
        let gameLoop;

        function movePlayer(event) {
            let playerPosition = parseInt(player.style.left || '175');
            
            if (event.key === 'ArrowLeft' && playerPosition > 0) {
                player.style.left = (playerPosition - playerSpeed) + 'px';
            }
            if (event.key === 'ArrowRight' && playerPosition < gameContainer.offsetWidth - player.offsetWidth) {
                player.style.left = (playerPosition + playerSpeed) + 'px';
            }
        }

        function moveTarget() {
            targetPosition += targetSpeed;
            target.style.top = targetPosition + 'px';
            
            // Verificar colisiÃ³n
            if (isCollision()) {
                score += 1;
                document.getElementById('score').textContent = 'Puntos: ' + score;
                resetTarget();
                increaseSpeed();
            }
            
            // Si el objetivo sale de la pantalla
            if (targetPosition > gameContainer.offsetHeight) {
                resetTarget();
            }
        }

        function isCollision() {
            let playerRect = player.getBoundingClientRect();
            let targetRect = target.getBoundingClientRect();
            
            return !(playerRect.right < targetRect.left || 
                    playerRect.left > targetRect.right || 
                    playerRect.bottom < targetRect.top || 
                    playerRect.top > targetRect.bottom);
        }

        function resetTarget() {
            targetPosition = 0;
            target.style.top = targetPosition + 'px';
            target.style.left = Math.random() * (gameContainer.offsetWidth - target.offsetWidth) + 'px';
        }

        function increaseSpeed() {
            targetSpeed += 0.2;
        }

        function resetGame() {
            score = 0;
            targetSpeed = 2;
            document.getElementById('score').textContent = 'Puntos: ' + score;
            resetTarget();
            player.style.left = '175px';
        }

        function startGame() {
            resetTarget();
            document.addEventListener('keydown', movePlayer);
            gameLoop = setInterval(moveTarget, 20);
        }

        startGame();
    </script>
</body>
</html>
